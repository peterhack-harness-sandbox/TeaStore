harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: qa
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: minikube-lab
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: SHELL_SCRIPT
      name: Sleep
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          # sleep for registration
          sleep 10
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: HTTP
      name: SignalFx Gather Metric Dimension IDs
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        header: X-SF-TOKEN:${secrets.getValue("sfxtoken")}
        method: GET
        publishAsVar: true
        responseProcessingExpressions:
        - name: sfxarray
          valueType: TEXT
          value: ${httpResponseBody}
        sweepingOutputName: SFX
        sweepingOutputScope: WORKFLOW
        tags: null
        templateVariables: ''
        timeoutMillis: 10000
        url: https://api.us1.signalfx.com/v2/metrictimeseries?query=container_hostname:${instance.hostName}
        useProxy: false
    - type: SHELL_SCRIPT
      name: SignalFx Assign Metric IDs
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: cpu_usage_total,cpu_usage_system,memory_usage_total,network_usage_tx_bytes,network_usage_rx_bytes,memory_usage_limit
        publishAsVar: true
        scriptString: |
          printf ${json.format(SFX.sfxarray)} > array.json
          cat array.json | jq -r '.results[] | .metric+"="+.id' | sed -n "s/\./_/gp" > sfx.sh
          source sfx.sh
          rm -f array.json sfx.sh
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: signalfx
        sweepingOutputScope: WORKFLOW
        tags: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui-qa
  statefulSet: false
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: minikube-lab
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui-qa
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: minikube-lab
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui-qa
  statefulSet: false
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: minikube-lab
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui-qa
  statefulSet: false
templatized: false
