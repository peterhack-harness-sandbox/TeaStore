harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: PERCENTAGE
        instances: '50'
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APM_VERIFICATION
      name: APM Verification
      properties:
        analysisServerConfigId: 0aeEY9lTQvKYOu0j51M7dQ
        comparisonStrategy: COMPARE_WITH_CURRENT
        customThresholdRefId: 24b5f7c8a18148e183421dafbee2ed91
        dataCollectionRate: 1
        executeWithPreviousSteps: false
        hostnameTemplate: ${instanceDetails.k8s.podName}
        includePreviousPhaseNodes: false
        metricCollectionInfos:
        - method: GET
          responseMapping:
            txnNameFieldValue: container_cpu_utilization
            metricValueJsonPath: data.Eid4UD2A0lo[*].[1]
            timestampJsonPath: data.Eid4UD2A0lo[*].[0]
          responseType: JSON
          metricName: container_cpu_usage
          metricType: INFRA
          collectionUrl: ' v1/timeserieswindow?query=*&host:${host}'
        timeDuration: 15
        tolerance: LOW
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-db
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-db
  statefulSet: false
templatized: false
