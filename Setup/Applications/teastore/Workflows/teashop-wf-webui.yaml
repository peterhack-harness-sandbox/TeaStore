harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: SHELL_SCRIPT
      name: sleep
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: sleep 10
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: HTTP
      name: SignalFx Gather Metric Dimension IDs
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        header: X-SF-TOKEN:${secrets.getValue("sfxtoken")}
        method: GET
        publishAsVar: true
        responseProcessingExpressions:
        - name: sfxarray
          valueType: TEXT
          value: ${httpResponseBody}
        sweepingOutputName: SFX
        sweepingOutputScope: WORKFLOW
        tags: null
        templateVariables: ''
        timeoutMillis: 10000
        url: https://api.us1.signalfx.com/v2/metrictimeseries?query=container_hostname:${instance.hostName}
        useProxy: false
    - type: SHELL_SCRIPT
      name: SignalFx Assign Metric IDs
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: cpu_usage_total,cpu_usage_system,memory_usage_total,network_usage_tx_bytes,network_usage_rx_bytes,memory_usage_limit
        publishAsVar: true
        scriptString: |
          printf ${json.format(SFX.sfxarray)} > array.json
          cat array.json | jq -r '.results[] | .metric+"="+.id' | sed -n "s/\./_/gp" > sfx.sh
          source sfx.sh
          rm -f array.json sfx.sh
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: signalfx
        sweepingOutputScope: WORKFLOW
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: Script output validation
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          echo "memory_usage_limit ${signalfx.memory_usage_limit}"
          echo "cpu_usage_total ${signalfx.cpu_usage_total}"
          echo "cpu_usage_system ${signalfx.cpu_usage_system}"
          echo "memory_usage_total ${signalfx.memory_usage_total}"
          echo "network_usage_tx ${signalfx.network_usage_tx_bytes}"
          echo "network_usage_rx ${signalfx.network_usage_rx_bytes}"
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: APM_VERIFICATION
      name: APM Verification
      properties:
        analysisServerConfigId: Ey07XX8tRFW4bAud6rCTag
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        customThresholdRefId: bcde63a41a2a498288a4c6a75e6fa829
        dataCollectionRate: 1
        executeWithPreviousSteps: false
        hostnameTemplate: ${instanceDetails.hostName}
        includePreviousPhaseNodes: false
        metricCollectionInfos:
        - method: GET
          responseMapping:
            txnNameFieldValue: memory_usage_total
            metricValueJsonPath: data.${signalfx.memory_usage_total}[*].[1]
            timestampJsonPath: data.${signalfx.memory_usage_total}[*].[0]
          responseType: JSON
          metricName: memory_usage_total
          metricType: INFRA
          collectionUrl: v1/timeserieswindow?query=sf_metric:"memory.usage.total"%20AND%20container_hostname:${host}&startMs=${start_time}&endMs=${end_time}
        - method: GET
          responseMapping:
            txnNameFieldValue: cpu_usage_total
            metricValueJsonPath: data.${signalfx.cpu_usage_total}[*].[1]
            timestampJsonPath: data.${signalfx.cpu_usage_total}[*].[0]
          responseType: JSON
          metricName: cpu_usage_total
          metricType: INFRA
          collectionUrl: v1/timeserieswindow?query=sf_metric:"cpu.usage.total"%20AND%20container_hostname:${host}&startMs=${start_time}&endMs=${end_time}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 10
        tolerance: LOW
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_KUBERNETES}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: DOCKER
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_KUBERNETES}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_KUBERNETES
- type: TEXT
  allowedValues: true,false
  fixed: false
  mandatory: true
  name: apmDef
  value: 'false'
