harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APM_VERIFICATION
      name: APM Verification
      properties:
        analysisServerConfigId: 0aeEY9lTQvKYOu0j51M7dQ
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        customThresholdRefId: eef0061456a747cca63d221943f86d8c
        dataCollectionRate: 1
        executeWithPreviousSteps: false
        hostnameTemplate: ${instanceDetails.k8s.podName}
        includePreviousPhaseNodes: false
        metricCollectionInfos:
        - method: GET
          responseMapping:
            txnNameFieldValue: container_cpu_utilization
            metricValueJsonPath: data.???????????[*].[1]
            timestampJsonPath: data.???????????[*].[0]
            hostJsonPath: ''
          responseType: JSON
          metricName: container_cpu_utilization
          metricType: INFRA
          collectionUrl: v1/timeserieswindow?query=sf_metric:"cpu.usage.total"%20AND%20container_hostname:${host}&startMs=${start_time}&endMs=${end_time}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
        tolerance: LOW
    - type: HTTP
      name: HTTP
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        header: X-SF-TOKEN=HcGWoKCQKwpFyxkVC1yIXg
        method: GET
        publishAsVar: true
        responseProcessingExpressions:
        - name: sfxcpuid
          valueType: TEXT
          value: $[json select["results.id"]]
        sweepingOutputName: SFXCPUID
        sweepingOutputScope: WORKFLOW
        tags: null
        templateVariables: ''
        timeoutMillis: 10000
        url: https://api.us1.signalfx.com/v2/metrictimeseries?query=sf_metric:cpu.usage.total%20AND%20container_hostname:${host}
        useProxy: false
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_KUBERNETES}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: DOCKER
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_KUBERNETES}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_KUBERNETES
- type: TEXT
  allowedValues: true,false
  fixed: false
  mandatory: true
  name: apmDef
  value: 'false'
