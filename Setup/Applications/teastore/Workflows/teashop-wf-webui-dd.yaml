harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: SHELL_SCRIPT
      name: Datadog Deployment Started Event
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - home-lab
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness-3646/Datadog Deployment Started Event:latest
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: DATA_DOG
      name: Datadog Metrics
      properties:
        analysisServerConfigId: 02lTBngTSYeupYV2c5T8xw
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        customMetrics:
          pod_name:
          - metricName: kubernetes.cpu.user.total
            displayName: cpu usage
            mlMetricType: INFRA
            txnName: webui
            datadogMetricType: Custom
        hostnameTemplate: ${host.hostName}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 10
    - type: SHELL_SCRIPT
      name: Load
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - home-lab
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          #!/bin/bash
          x=1;
          while [ $x -le 60 ];
          do
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=6&page=1
            sleep 5
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=3&page=1
            sleep 5
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=5&page=1
            sleep 5
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=6&page=1
            sleep 5
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=2&page=1
            sleep 5
            ab -l -r -n 100 -c 5 -k -H "Accept-Encoding: gzip, deflate" http://${service.name}/tools.descartes.teastore.webui/category?category=6&page=1
            sleep 5
            $(( x++ ));
          done
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: true
    waitInterval: 0
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: SHELL_SCRIPT
      name: Datadog Deployment Completed Event
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - home-lab
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness-3646/Datadog Deployment Completed Event:latest
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_KUBERNETES}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: DOCKER
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_KUBERNETES}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_KUBERNETES
- type: TEXT
  allowedValues: true,false
  fixed: false
  mandatory: true
  name: apmDef
  value: 'true'
