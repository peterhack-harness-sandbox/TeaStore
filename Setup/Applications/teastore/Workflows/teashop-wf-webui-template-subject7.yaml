harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - LUDWMbfORzS9Xu2nTlNgqA
phases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: subject-7
    steps:
    - type: HTTP
      name: Health Check
      properties:
        executeWithPreviousSteps: false
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        timeoutMillis: 10000
        useProxy: false
      templateUri: Harness-3646/Subject7/Health Check:latest
      templateVariables:
      - name: ResponseCode
        value: '204'
    - type: HTTP
      name: Send execution set to the cloud
      properties:
        executeWithPreviousSteps: false
        publishAsVar: true
        responseProcessingExpressions:
        - name: cloud_run_id
          valueType: TEXT
          value: ${json.select("id", ${httpResponseBody})}
        sweepingOutputName: VARS
        sweepingOutputScope: WORKFLOW
        tags: null
        timeoutMillis: 30000
        useProxy: false
      templateUri: Harness-3646/Send execution set to the cloud:latest
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          echo "id " = ${context.VARS.cloud_run_id}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: HTTP
      name: Get detailed results of cloud run
      properties:
        executeWithPreviousSteps: false
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        timeoutMillis: 30000
        useProxy: false
      templateUri: Harness-3646/Subject7/Get detailed results of cloud run:latest
    - type: APM_VERIFICATION
      name: APM Verification
      properties:
        analysisServerConfigId: Ey07XX8tRFW4bAud6rCTag
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        customThresholdRefId: bcde63a41a2a498288a4c6a75e6fa829
        dataCollectionRate: 1
        executeWithPreviousSteps: false
        hostnameTemplate: ${instanceDetails.hostName}
        includePreviousPhaseNodes: false
        metricCollectionInfos:
        - method: GET
          responseMapping:
            txnNameFieldValue: memory_usage_total
            metricValueJsonPath: data.${signalfx.memory_usage_total}[*].[1]
            timestampJsonPath: data.${signalfx.memory_usage_total}[*].[0]
          responseType: JSON
          metricName: memory_usage_total
          metricType: INFRA
          collectionUrl: v1/timeserieswindow?query=sf_metric:"memory.usage.total"%20AND%20container_hostname:${host}&startMs=${start_time}&endMs=${end_time}
        - method: GET
          responseMapping:
            txnNameFieldValue: cpu_usage_total
            metricValueJsonPath: data.${signalfx.cpu_usage_total}[*].[1]
            timestampJsonPath: data.${signalfx.cpu_usage_total}[*].[0]
          responseType: JSON
          metricName: cpu_usage_total
          metricType: INFRA
          collectionUrl: v1/timeserieswindow?query=sf_metric:"cpu.usage.total"%20AND%20container_hostname:${host}&startMs=${start_time}&endMs=${end_time}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 10
        tolerance: LOW
    stepsInParallel: false
    waitInterval: 20
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Subject7
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lab-minikube
  daemonSet: false
  infraDefinitionName: dev-rolling
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: teastore-webui
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_KUBERNETES}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: DOCKER
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_KUBERNETES}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_KUBERNETES
- type: TEXT
  allowedValues: true,false
  fixed: false
  mandatory: true
  name: apmDef
  value: 'false'
